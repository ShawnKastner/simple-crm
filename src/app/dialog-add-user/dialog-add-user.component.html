<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Add User</h1>
<div class="pt-8" mat-dialog-content>
    <div>
        <mat-form-field [ariaDisabled]="loading" class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput required placeholder="First Name">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
        <mat-form-field [ariaDisabled]="loading" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput required placeholder="Last Name">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field [ariaDisabled]="loading" class="full-width" appearance="outline">
            <mat-label>E-Mail</mat-label>
            <input [(ngModel)]="user.email" matInput required placeholder="E-Mail">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field [ariaDisabled]="loading" class="full-width" appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker1" required placeholder="Birth Date">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <!-- <mat-hint>Please enter a date</mat-hint> -->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field [ariaDisabled]="loading" class="full-width" appearance="outline">
            <mat-label>Street + House No.</mat-label>
            <input [(ngModel)]="user.street" matInput required placeholder="Street + House No.">
            <!-- <mat-hint>Please enter a address</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field [ariaDisabled]="loading" class="mr-16" appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput required placeholder="Zip code">
            <!-- <mat-hint>Please enter the zip code</mat-hint> -->
        </mat-form-field>
        <mat-form-field [ariaDisabled]="loading" appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput required placeholder="City">
            <!-- <mat-hint>Please enter a city</mat-hint> -->
        </mat-form-field>
    </div>
    <span *ngIf="inputMissing" class="error-alert">Please fill out all fields!</span>
</div>



<div mat-dialog-actions>
    <button mat-button (click)="this.dialogRef.close()">Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
