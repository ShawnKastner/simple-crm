<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Edit Address</h1>
<div class="pt-8" mat-dialog-content>
    <div>
        <mat-form-field [ariaDisabled]="loading" class="full-width" appearance="outline">
            <mat-label>Street + House No.</mat-label>
            <input [(ngModel)]="user.street" matInput placeholder="Street + House No.">
            <!-- <mat-hint>Please enter a address</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field [ariaDisabled]="loading" class="mr-16" appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
            <!-- <mat-hint>Please enter the zip code</mat-hint> -->
        </mat-form-field>
        <mat-form-field [ariaDisabled]="loading" appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="City">
            <!-- <mat-hint>Please enter a city</mat-hint> -->
        </mat-form-field>
    </div>
</div>



<div mat-dialog-actions>
    <button mat-button (click)="this.dialogRef.close();">Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
