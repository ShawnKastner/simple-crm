<mat-card class="user-detail-header">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu">
        <mat-icon>delete</mat-icon>
    </button>
    <img class="ml-16" src="./assets/img/profile.png">
    <div class="user-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2><br>
        {{ user.email }}
    </div>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button (click)="openEditUserDialog()" mat-menu-item>Edit</button>
    </mat-menu>
    <mat-card-header>
        <mat-card-title>Person</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <div>
                <span>First Name:</span><br>
                <span>Last Name:</span><br>
                <span>Date of birth:</span><br>
                <span>E-mail:</span>
            </div>
            <div>
                <span>{{ user.firstName }}</span><br>
                <span>{{ user.lastName }}</span><br>
                <span>{{ birthDate }}</span><br>
                <span>{{ user.email }}</span>
            </div>
    </mat-card-content>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
        <button (click)="openEditAdressDialog()" mat-menu-item>Edit</button>
    </mat-menu>
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <div>
                <span>Street:</span><br>
                <span>Zip-Code:</span><br>
                <span>City:</span>
            </div>
            <div>
                <span>{{ user.street }}</span><br>
                <span>{{ user.zipCode}}</span><br>
                <span>{{ user.city }}</span>
            </div>
    </mat-card-content>
</mat-card>
